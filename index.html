<!DOCTYPE html>

    <style>

        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 650px; margin: 0 auto; }
        .tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .tab-btn { flex: 1; padding: 14px; background: #334155; border: none; color: white; border-radius: 8px 8px 0 0; cursor: pointer; opacity: 0.6; font-weight: bold; }
        .tab-btn.active { background: var(--card); border-bottom: 3px solid var(--accent); opacity: 1; }
        .tab-content { display: none; }

        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }

        .raw-text { font-family: 'Consolas', monospace; color: var(--green); font-size: 0.85rem; line-height: 1.4; background: #000; padding: 10px; border-radius: 6px; border-left: 4px solid var(--green); margin-top: 8px; white-space: pre-wrap; word-break: break-all; }
        .compass-wrap { position: relative; width: 260px; height: 260px; margin: 15px auto; border-radius: 50%; background: #1a365d; border: 2px solid #334155; }
        .rwy-bar { position: absolute; top: 50%; left: 50%; width: 160px; height: 20px; background: #111; border: 1.5px solid #fff; transform: translate(-50%, -50%); z-index: 10; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; border-radius: 3px; }
        .rwy-num { display: inline-block; color: white; font-size: 11px; font-weight: bold; font-family: monospace; }
        .wind-ptr { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform-origin: center center; z-index: 20; transition: transform 0.8s ease; }
        #map { height: 260px; border-radius: 12px; margin-top: 10px; background: #111; border: 1px solid #444; }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .input-group input { flex: 1; padding: 12px; background: #334155; color: white; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
        .input-group button { padding: 0 20px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        select, .tas-input { width: 100%; padding: 14px; background: #334155; color: white; border: none; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .nav-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .nav-table th { color: var(--dim); font-size: 0.65rem; text-align: left; padding-bottom: 5px; }
        .nav-table td { padding: 10px 5px; border-bottom: 1px solid #334151; }
        .nav-table .type-label { font-weight: bold; color: var(--dim); width: 80px; }
        .nav-table .val { color: var(--accent); font-weight: bold; font-family: 'Consolas', monospace; }
        .nav-table .ch { color: var(--warn); font-size: 0.85rem; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
        .info-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; border-left: 3px solid #475569; }
    </style>
</head>
<body>

<div class="container">

    <div id="tab1" class="tab-content active">

            <div class="input-group">

                <button onclick="manualUpdate()">æŸ¥è©¢</button>
            </div>
            <select id="apSelect" onchange="document.getElementById('icaoInput').value=this.value; update()"></select>
        </div>
        <div class="card"><span class="label-sm">åŸå§‹é›»ç¢¼ RAW DATA</span><div id="rawView" class="raw-text">æ­£åœ¨è¼‰å…¥å°èˆªæ ¸å¿ƒ...</div></div>

                <div class="info-item"><span class="label-sm" style="margin:0">æ°£å£“ QNH</span><div id="qnhVal" style="font-weight:bold; font-size:1.1rem">--</div></div>
            </div>

        <button onclick="transfer()" style="width:100%; padding:18px; background:var(--accent); color:#000; border:none; border-radius:12px; font-weight:bold; cursor:pointer; margin: 10px 0 30px 0;">å‚³é€è‡³è¨ˆç®—é é¢ â”</button>
    </div>

    <div id="tab2" class="tab-content">
        <div class="card">
            <div style="display:flex; gap:10px; align-items: flex-end;">
                <div style="flex:2"><span class="label-sm">é¸å–è·‘é“ (è‡ªå‹•è®€å–è‡ª JSON)</span><select id="tab2Rwy" onchange="refreshTab2()"></select></div>
                <div style="flex:1"><span class="label-sm">ç©ºé€Ÿ TAS</span><input type="number" id="tasInput" class="tas-input" value="90" oninput="refreshTab2()"></div>
            </div>
            <div style="display:flex; gap:5px; margin-top:10px;">

                <button id="bR" style="flex:1; padding:10px; border-radius:5px; border:none; cursor:pointer;" onclick="setSide('R')">RIGHT Traffic</button>
            </div>
        </div>

                <svg width="260" height="260" viewBox="0 0 200 200" id="compSvg"></svg>
                <div id="rwyBar" class="rwy-bar"><span id="n1" class="rwy-num">--</span><span id="n2" class="rwy-num">--</span></div>
                <div id="windPtr" class="wind-ptr"><svg width="24" height="30" viewBox="0 0 24 30" style="position:absolute; top:-125px; left:-12px;"><path d="M12 30 L24 5 L12 12 L0 5 Z" fill="white" /></svg></div>
            </div>
        </div>
        <div class="card" style="padding:10px"><span class="label-sm">èˆªç·šä¿®æ­£ WCA & GS</span><table style="width:100%; font-size: 0.9rem; border-collapse: collapse; text-align: center;"><tbody id="wcaList"></tbody></table></div>
        <div class="card">
            <span class="label-sm">å°èˆªé »ç‡ (å‹•æ…‹åŒ¹é…)</span>
            <table class="nav-table">
                <thead><tr><th>Type</th><th align="center">Ident</th><th align="right">Freq / Channel</th></tr></thead>
                <tbody id="navDataTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ã€100% æ¢å¾©ï¼šè¬›å¸«æ¸…å–®ï¼Œç§»é™¤ Hard-coded rwysã€‘
const airportDB = {
    "RCTP": { name: "æ¡ƒåœ’ Taoyuan", lat: 25.0797, lon: 121.2342 },
    "RCSS": { name: "æ¾å±± Songshan", lat: 25.0697, lon: 121.5525 },
    "RCKH": { name: "é«˜é›„ Kaohsiung", lat: 22.5771, lon: 120.3500 },
    "RCMQ": { name: "å°ä¸­ Taichung", lat: 24.2582, lon: 120.6203 },
    "RCNN": { name: "å°å— Tainan", lat: 22.9507, lon: 120.2058 },
    "RCBS": { name: "é‡‘é–€ Kinmen", lat: 24.4297, lon: 118.3586 },
    "RCQC": { name: "æ¾æ¹– Penghu", lat: 23.5681, lon: 119.6281 },
    "VHHH": { name: "é¦™æ¸¯ Hong Kong", lat: 22.3089, lon: 113.9145 },
    "VMMC": { name: "æ¾³é–€ Macau", lat: 22.1495, lon: 113.5915 },
    "WSSS": { name: "æ–°åŠ å¡ Singapore", lat: 1.3644, lon: 103.9915 },
    "RKSI": { name: "é¦–çˆ¾ä»å· Incheon", lat: 37.4602, lon: 126.4407 },
    "RJTT": { name: "æ±äº¬ç¾½ç”° Haneda", lat: 35.5494, lon: 139.7798 },
    "KJFK": { name: "ç´ç´„ JFK", lat: 40.6413, lon: -73.7781 },
    "KLAX": { name: "æ´›æ‰ç£¯ L.A.", lat: 33.9416, lon: -118.4085 }
};

const groups = [
    { label: "ğŸ‡¹ğŸ‡¼ å°ç£ Taiwan", ids: ["RCTP", "RCSS", "RCKH", "RCMQ", "RCNN", "RCBS", "RCQC"] },
    { label: "ğŸŒ äºå¤ª Asia-Pacific", ids: ["VHHH", "VMMC", "WSSS", "RKSI", "RJTT"] },
    { label: "ğŸ‡ºğŸ‡¸ æ­ç¾ Global", ids: ["KJFK", "KLAX"] }
];

let jsonNavCache = {}, csvVorCache = {}, currentData = null, trafficSide = 'L', map, marker, patternOverlay;

function mhzToTacan(mhz) {
    const f = parseFloat(mhz); if (isNaN(f)) return "";
    let ch = "";
    if (f >= 108.00 && f <= 111.95) ch = Math.round((f - 106.3) * 10) + "X";
    else if (f >= 112.30 && f <= 117.95) ch = Math.round((f - 105.3) * 10) + "X";
    return ch ? `(${ch})` : "";
}

async function loadAllDatabases() {
    try {
        const jRes = await fetch('database.json').catch(() => null);
        if(jRes) {
            const jData = await jRes.json();
            jData.forEach(apt => { jsonNavCache[apt.code.toUpperCase()] = apt; });
        }
        const [rRes, nRes] = await Promise.all([fetch('runways.csv'), fetch('navaids.csv')]);
        const nText = await nRes.text();
        const navMap = {}; 
        nText.split('\n').slice(1).forEach(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 20) return;
            const ident = c[2].replace(/"/g,''), type = c[4], freqRaw = parseFloat(c[5]), icao = c[19].toUpperCase().replace(/"/g,'').trim();
            const freq = (freqRaw > 500) ? (freqRaw / 1000).toFixed(2) : freqRaw.toFixed(2);
            if (!navMap[icao]) navMap[icao] = [];
            navMap[icao].push({ ident, type, freq });
        });
        for (let icao in navMap) {
            csvVorCache[icao] = navMap[icao].find(n => n.type.includes('TACAN') || n.type.includes('VOR')) || navMap[icao][0];
        }
        document.getElementById('rawView').innerText = "å‹•æ…‹æ•¸æ“šåº«å·²å°±ç·’ã€‚";
    } catch (e) { document.getElementById('rawView').innerText = "æ•¸æ“šåº«è¼‰å…¥è·³éã€‚"; }
}

function update() {
    const id = document.getElementById('icaoInput').value.toUpperCase(); if (!id) return;
    const ap = airportDB[id] || { name: id, lat: 25.07, lon: 121.23 };
    
    fetch(`https://metar.vatsim.net/metar.php?id=${id}&t=${Date.now()}`).then(r => r.text()).then(raw => {
        document.getElementById('rawView').innerText = raw.trim();
        const wMatch = raw.match(/(VRB|\d{3})(\d{2,3})(G\d{2,3})?KT/);
        let dir = 0, spd = 0; if (wMatch) { dir = wMatch[1]==="VRB"?0:parseInt(wMatch[1]); spd = parseInt(wMatch[2]); }
        
        // CAVOK åˆ¤æ–·
        if (raw.includes("CAVOK")) { document.getElementById('visVal').innerText = "10km+ (CAVOK)"; }
        else { const visMatch = raw.match(/\b\d{4}\b/); document.getElementById('visVal').innerText = visMatch ? (visMatch[0]==="9999"?"10km+":visMatch[0]+"m") : "N/A"; }
        const qnhMatch = raw.match(/[QA](\d{4})/); document.getElementById('qnhVal').innerText = qnhMatch ? qnhMatch[0] : "--";
        
        let d = []; if(raw.includes("NOSIG")) d.push("â€¢ NOSIG (å¤©æ°£ç©©å®š)"); if(raw.includes("CAVOK")) d.push("â€¢ CAVOK (è‰¯å¥½)");
        document.getElementById('rmkBox').innerText = d.join('\n') || "ç„¡ç‰¹æ®Šå¤©æ°£ç¾è±¡";

        // ã€é‡é»æ”¹å‹•ã€‘å¾ JSON æŠ“å–è©²æ©Ÿå ´æ‰€æœ‰è·‘é“æ¸…å–®
        let best = "--", minD = 180;
        const aptJson = jsonNavCache[id];
        if (aptJson && aptJson.runways) {
            aptJson.runways.forEach(r => {
                const ils = aptJson.ils_data[r] || aptJson.ils_data[r.replace(/\D/g,"")];
                const hdg = ils ? parseInt(ils.crs) : parseInt(r)*10;
                let diff = Math.abs(dir - hdg); if(diff > 180) diff = 360 - diff;
                if(diff < minD) { minD = diff; best = r; }
            });
        }
        currentData = { id, dir, spd, best };
        map.setView([ap.lat, ap.lon], 14); marker.setLatLng([ap.lat, ap.lon]);
    });
}

function refreshTab2() {
    if(!currentData) return; 
    const r = document.getElementById('tab2Rwy').value, id = currentData.id;
    const tas = parseInt(document.getElementById('tasInput').value) || 90;
    
    // å¾ JSON æŠ“å–èˆªå‘
    const aptJson = jsonNavCache[id];
    let ils = null, magH = parseInt(r)*10;
    if (aptJson && aptJson.ils_data) {
        ils = aptJson.ils_data[r] || aptJson.ils_data[r.replace(/\D/g,"")];
        if (ils) magH = parseInt(ils.crs);
    }
    
    document.getElementById('rwyBar').style.transform = `translate(-50%, -50%) rotate(${magH-90}deg)`;
    document.getElementById('n1').innerText = r; document.getElementById('n2').innerText = (parseInt(r)>18?parseInt(r)-18:parseInt(r)+18).toString().padStart(2,'0');
    document.getElementById('windPtr').style.transform = `translate(-50%, -50%) rotate(${currentData.dir}deg)`;
    
    // WCA & GS è¨ˆç®—
    const legs = [{n:"Upwind", t:magH}, {n:"Cross", t:(magH+(trafficSide==='L'?-90:90)+360)%360}, {n:"Downwind", t:(magH+180)%360}, {n:"Base", t:(magH+(trafficSide==='L'?90:-90)+360)%360}];
    let h = ""; legs.forEach(l => {
        const a = (currentData.dir - l.t) * Math.PI / 180;
        let wRad = Math.asin((currentData.spd * Math.sin(a)) / tas); if(isNaN(wRad)) wRad = 0;
        const wDeg = Math.round(wRad * 180 / Math.PI);
        const gs = Math.round(tas * Math.cos(wRad) + currentData.spd * Math.cos(a));
        h += `<tr><td align="left"><b>${l.n}</b></td><td>${Math.round(l.t)}Â°</td><td>${wDeg>=0?'+':''}${wDeg}Â°</td><td><b>${(Math.round(l.t)+wDeg+360)%360}Â°</b></td><td align="right" style="color:var(--accent)">${gs}KT</td></tr>`;
    }); 
    document.getElementById('wcaList').innerHTML = h;

    // --- ã€å‹•æ…‹æ•¸æ“šå€éš”é¡¯ç¤ºã€‘ ---
    let ilsRow = `<tr><td class="type-label">ILS</td><td align="center">N/A</td><td align="right">N/A</td></tr>`;
    let vorRow = `<tr><td class="type-label">VOR/TCN</td><td align="center">N/A</td><td align="right">N/A</td></tr>`;
    let crsRow = `<tr><td class="type-label">COURSE</td><td colspan="2" align="right" class="val">${magH}Â°</td></tr>`;

    if (ils) ilsRow = `<tr><td class="type-label">ILS</td><td align="center" class="val">${ils.ident}</td><td align="right" class="val">${ils.freq} <span class="ch">${mhzToTacan(ils.freq)}</span></td></tr>`;
    const vor = csvVorCache[id];
    if (vor) vorRow = `<tr><td class="type-label">VOR/TCN</td><td align="center" class="val">${vor.ident}</td><td align="right" class="val">${vor.freq} <span class="ch">${mhzToTacan(vor.freq)}</span></td></tr>`;

    document.getElementById('navDataTable').innerHTML = ilsRow + vorRow + crsRow;
}

function transfer() {
    if(!currentData) return; const s = document.getElementById('tab2Rwy'); s.innerHTML = "";
    const aptJson = jsonNavCache[currentData.id];
    if(aptJson && aptJson.runways) {
        // ã€å‹•æ…‹ç”Ÿæˆè·‘é“é¸å–®ã€‘å¾ JSON çš„ runways é™£åˆ—ç”Ÿæˆæ‰€æœ‰é¸é …
        aptJson.runways.forEach(r => {
            let o = new Option("RWY " + r, r);
            if(r === currentData.best) o.selected = true;
            s.add(o);
        });
    } else {
        s.add(new Option("RWY 18R", "18R")); s.add(new Option("RWY 36L", "36L")); // Fallback
    }
    refreshTab2(); switchTab(2);
}

function setSide(s) { trafficSide = s; document.getElementById('bL').style.background = s === 'L' ? 'var(--accent)' : '#334155'; document.getElementById('bR').style.background = s === 'R' ? 'var(--accent)' : '#334155'; refreshTab2(); }
function switchTab(n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab' + n).classList.add('active'); document.querySelectorAll('.tab-btn')[n-1].classList.add('active'); if(n === 1) setTimeout(() => map.invalidateSize(), 300); }
function manualUpdate() { update(); }

function init() {
    loadAllDatabases();
    const sel = document.getElementById('apSelect');
    groups.forEach(g => {
        let grp = document.createElement('optgroup'); grp.label = g.label;
        g.ids.forEach(id => { if(airportDB[id]) grp.appendChild(new Option(`${id} - ${airportDB[id].name}`, id)); });
        sel.appendChild(grp);
    });
    sel.value = "RCNN"; document.getElementById('icaoInput').value = "RCNN";
    map = L.map('map', { zoomControl: false }).setView([22.95, 120.20], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    marker = L.marker([22.95, 120.20]).addTo(map);
    const svg = document.getElementById('compSvg'), lbls = { 0:'N', 90:'E', 180:'S', 270:'W' };
    let ticks = ''; for(let i=0; i<360; i+=10) {
        let isL = i % 30 === 0, x1 = 100 + Math.sin(i*Math.PI/180)*(isL?82:88), y1 = 100 - Math.cos(i*Math.PI/180)*(isL?82:88);
        let x2 = 100 + Math.sin(i*Math.PI/180)*96, y2 = 100 - Math.cos(i*Math.PI/180)*96;
        ticks += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#94a3b8" stroke-width="${isL?2:1}" />`;
        if(i % 90 === 0) ticks += `<text x="${100+Math.sin(i*Math.PI/180)*72}" y="${100-Math.cos(i*Math.PI/180)*72}" fill="white" font-size="14" font-weight="bold" text-anchor="middle">${lbls[i]}</text>`;
    } svg.innerHTML = ticks;
    setSide('L'); update();
}
window.onload = init;
</script>
