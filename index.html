<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket METAR Pro - Instructor Edition v3.6</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --dim: #94a3b8; --green: #4ade80; --red: #fb7185; --warn: #facc15; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 650px; margin: 0 auto; }
        .tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .tab-btn { flex: 1; padding: 14px; background: #334155; border: none; color: white; border-radius: 8px 8px 0 0; cursor: pointer; opacity: 0.6; font-weight: bold; }
        .tab-btn.active { background: var(--card); border-bottom: 3px solid var(--accent); opacity: 1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .label-sm { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; display: block; }
        .rwy-id { font-size: 3.5rem; font-weight: 900; line-height: 1; letter-spacing: -2px; }
        .v-line { width: 2px; height: 50px; background: #475569; }
        .raw-text { font-family: 'Consolas', monospace; color: var(--green); font-size: 0.85rem; line-height: 1.4; background: #000; padding: 10px; border-radius: 6px; border-left: 4px solid var(--green); margin-top: 8px; white-space: pre-wrap; word-break: break-all; }
        .compass-wrap { position: relative; width: 260px; height: 260px; margin: 15px auto; border-radius: 50%; background: #1a365d; border: 2px solid #334155; }
        .rwy-bar { position: absolute; top: 50%; left: 50%; width: 160px; height: 20px; background: #111; border: 1.5px solid #fff; transform: translate(-50%, -50%); z-index: 10; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; border-radius: 3px; }
        .rwy-num { display: inline-block; color: white; font-size: 11px; font-weight: bold; font-family: monospace; }
        .wind-ptr { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform-origin: center center; z-index: 20; transition: transform 0.8s ease; }
        #map { height: 260px; border-radius: 12px; margin-top: 10px; background: #111; border: 1px solid #444; }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .input-group input { flex: 1; padding: 12px; background: #334155; color: white; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
        .input-group button { padding: 0 20px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        select, .tas-input { width: 100%; padding: 14px; background: #334155; color: white; border: none; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .nav-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .nav-table th { color: var(--dim); font-size: 0.65rem; text-align: left; padding-bottom: 5px; }
        .nav-table td { padding: 10px 5px; border-bottom: 1px solid #334151; }
        .nav-table .type-label { font-weight: bold; color: var(--dim); }
        .nav-table .val { color: var(--accent); font-weight: bold; font-family: 'Consolas', monospace; }
        .nav-table .ch { color: var(--warn); font-size: 0.85rem; }
        .cloud-item { display: flex; justify-content: space-between; background: rgba(56, 189, 248, 0.1); padding: 8px 12px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 4px; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
        .info-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; border-left: 3px solid #475569; }
        .warn-text { color: var(--red) !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(1)">Ê©üÂ†¥Ë≥áË®ä</button>
        <button class="tab-btn" onclick="switchTab(2)">Ëà™Á∑öË®àÁÆó</button>
    </div>

    <div id="tab1" class="tab-content active">
        <div class="card">
            <span class="label-sm">ICAO ÊâãÂãïËº∏ÂÖ• / ÈÅ∏Âèñ</span>
            <div class="input-group">
                <input type="text" id="icaoInput" placeholder="‰æãÂ¶Ç: RCTP" maxlength="4">
                <button onclick="manualUpdate()">Êü•Ë©¢</button>
            </div>
            <select id="apSelect" onchange="document.getElementById('icaoInput').value=this.value; update()"></select>
        </div>
        <div class="card"><span class="label-sm">ÂéüÂßãÈõªÁ¢º RAW DATA</span><div id="rawView" class="raw-text">Ê≠£Âú®Âä†ËºâÊï∏ÊìöÊ∫ê...</div></div>
        <div id="map"></div>
        <div class="card">
            <span class="label-sm">ÈáçÈªûËß£Ë≠Ø DECODER</span>
            <div class="info-grid">
                <div class="info-item"><span class="label-sm" style="margin:0">ËÉΩË¶ãÂ∫¶ VIS</span><div id="visVal" style="font-weight:bold; font-size:1.1rem">--</div></div>
                <div class="info-item"><span class="label-sm" style="margin:0">Ê∞£Â£ì QNH / ALT</span><div id="qnhVal" style="font-weight:bold; font-size:1.1rem">--</div></div>
            </div>
            <div id="cloudBox" style="margin-top:8px"></div>
            <div id="rmkBox" style="margin-top:10px; font-size:0.85rem; color:var(--accent); white-space: pre-line;"></div>
        </div>
        <button onclick="transfer()" style="width:100%; padding:18px; background:var(--accent); color:#000; border:none; border-radius:12px; font-weight:bold; cursor:pointer; margin: 10px 0 30px 0;">ÂÇ≥ÈÄÅËá≥Ë®àÁÆóÈ†ÅÈù¢ ‚ûî</button>
    </div>

    <div id="tab2" class="tab-content">
        <div class="card">
            <div style="display:flex; gap:10px; align-items: flex-end;">
                <div style="flex:2"><span class="label-sm">ÈÅ∏ÂèñË∑ëÈÅì</span><select id="tab2Rwy" onchange="refreshTab2()"></select></div>
                <div style="flex:1"><span class="label-sm">Á©∫ÈÄü TAS</span><input type="number" id="tasInput" class="tas-input" value="90" oninput="refreshTab2()"></div>
            </div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <button id="bL" style="flex:1; padding:10px; border-radius:5px; border:none; cursor:pointer;" onclick="setSide('L')">LEFT Traffic</button>
                <button id="bR" style="flex:1; padding:10px; border-radius:5px; border:none; cursor:pointer;" onclick="setSide('R')">RIGHT Traffic</button>
            </div>
        </div>
        <div class="card" style="text-align:center">
            <div class="compass-wrap">
                <svg width="260" height="260" viewBox="0 0 200 200" id="compSvg"></svg>
                <div id="rwyBar" class="rwy-bar"><span id="n1" class="rwy-num">--</span><span id="n2" class="rwy-num">--</span></div>
                <div id="windPtr" class="wind-ptr"><svg width="24" height="30" viewBox="0 0 24 30" style="position:absolute; top:-125px; left:-12px;"><path d="M12 30 L24 5 L12 12 L0 5 Z" fill="white" /></svg></div>
            </div>
        </div>
        <div class="card" style="padding:10px">
            <span class="label-sm">Ëà™Á∑ö‰øÆÊ≠£ WCA & GS</span>
            <table style="width:100%; font-size: 0.9rem; border-collapse: collapse; text-align: center;">
                <tbody id="wcaList"></tbody>
            </table>
        </div>
        <div class="card">
            <span class="label-sm">Â∞éËà™È†ªÁéáÂçÄÈöî (ILS / VOR / TACAN)</span>
            <table class="nav-table">
                <thead><tr><th>Type</th><th align="center">Ident</th><th align="right">Freq / Channel</th></tr></thead>
                <tbody id="navDataTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// „Äê100% ÈÇÑÂéüÔºöDK ËÄÅÂ∏´ÂéüÂßãÊ©üÂ†¥Ê∏ÖÂñÆ„Äë
const airportDB = {
    "RCTP": { name: "Ê°ÉÂúí Taoyuan", lat: 25.0797, lon: 121.2342, rwys: { "05L": {mag:52}, "05R": {mag:52}, "23L": {mag:232}, "23R": {mag:232} } },
    "RCSS": { name: "ÊùæÂ±± Songshan", lat: 25.0697, lon: 121.5525, rwys: { "10": {mag:100}, "28": {mag:280} } },
    "RCKH": { name: "È´òÈõÑ Kaohsiung", lat: 22.5771, lon: 120.3500, rwys: { "09": {mag:87}, "27": {mag:267} } },
    "RCMQ": { name: "Âè∞‰∏≠ Taichung", lat: 24.2582, lon: 120.6203, rwys: { "18": {mag:180}, "36": {mag:360} } },
    "RCNN": { name: "Âè∞Âçó Tainan", lat: 22.9507, lon: 120.2058, rwys: { "18R": {mag:180}, "36L": {mag:360} } },
    "RCBS": { name: "ÈáëÈñÄ Kinmen", lat: 24.4297, lon: 118.3586, rwys: { "06": {mag:60}, "24": {mag:240} } },
    "RCQC": { name: "ÊæéÊπñ Penghu", lat: 23.5681, lon: 119.6281, rwys: { "02": {mag:20}, "20": {mag:200} } },
    "VHHH": { name: "È¶ôÊ∏Ø Hong Kong", lat: 22.3089, lon: 113.9145, rwys: { "07L": {mag:73}, "25R": {mag:253} } },
    "VMMC": { name: "Êæ≥ÈñÄ Macau", lat: 22.1495, lon: 113.5915, rwys: { "16": {mag:160}, "34": {mag:340} } },
    "WSSS": { name: "Êñ∞Âä†Âù° Singapore", lat: 1.3644, lon: 103.9915, rwys: { "02L": {mag:20}, "20R": {mag:200} } },
    "RKSI": { name: "È¶ñÁàæ‰ªÅÂ∑ù Incheon", lat: 37.4602, lon: 126.4407, rwys: { "15R": {mag:153}, "33L": {mag:333} } },
    "RJTT": { name: "Êù±‰∫¨ÁæΩÁî∞ Haneda", lat: 35.5494, lon: 139.7798, rwys: { "34L": {mag:337}, "34R": {mag:337} } },
    "KJFK": { name: "Á¥êÁ¥Ñ JFK", lat: 40.6413, lon: -73.7781, rwys: { "04L": {mag:44}, "22R": {mag:224} } },
    "KLAX": { name: "Ê¥õÊùâÁ£Ø L.A.", lat: 33.9416, lon: -118.4085, rwys: { "24L": {mag:251}, "25R": {mag:251} } }
};

const groups = [
    { label: "üáπüáº Âè∞ÁÅ£ Taiwan", ids: ["RCTP", "RCSS", "RCKH", "RCMQ", "RCNN", "RCBS", "RCQC"] },
    { label: "üåè ‰∫ûÂ§™ Asia-Pacific", ids: ["VHHH", "VMMC", "WSSS", "RKSI", "RJTT"] },
    { label: "üá∫üá∏ Ê≠êÁæé Global", ids: ["KJFK", "KLAX"] }
];

let jsonNavCache = {}, csvVorTcnCache = {}, currentData = null, trafficSide = 'L', map, marker, patternOverlay;

// 1. MHz ËΩâ TACAN Channel (MSFS Â∞àÁî®)
function mhzToTacan(mhz) {
    const f = parseFloat(mhz); if (isNaN(f)) return "";
    let ch = "";
    if (f >= 108.00 && f <= 111.95) ch = Math.round((f - 106.3) * 10) + "X";
    else if (f >= 112.30 && f <= 117.95) ch = Math.round((f - 105.3) * 10) + "X";
    return ch ? `(${ch})` : "";
}

// 2. ÈõôÂêëËÆÄÂèñÊï∏ÊìöÂ∫´
async function loadDatabases() {
    try {
        // A. ËÆÄÂèñ JSON (Â∞àÊîª ILS)
        const jRes = await fetch('database.json').catch(() => null);
        if(jRes) {
            const jData = await jRes.json();
            jData.forEach(apt => { jsonNavCache[apt.code.toUpperCase()] = apt; });
        }

        // B. ËÆÄÂèñ CSV (Â∞àÊîª VOR/TACAN)
        const [rRes, nRes] = await Promise.all([fetch('runways.csv'), fetch('navaids.csv')]);
        const rText = await rRes.text(), nText = await nRes.text();
        const navMap = {}; 

        // Ê≠£ÂâáËß£Êûê navaids.csv
        nText.split('\n').slice(1).forEach(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 20) return;
            const ident = c[2].replace(/"/g,''), type = c[4], freqRaw = parseFloat(c[5]), icao = c[19].toUpperCase().replace(/"/g,'').trim();
            const freq = (freqRaw > 500) ? (freqRaw / 1000).toFixed(2) : freqRaw.toFixed(2);
            if (!navMap[icao]) navMap[icao] = [];
            navMap[icao].push({ ident, type, freq });
        });

        // Â∞áÊäìÂà∞ÁöÑ VOR/TCN Â≠òÂÖ• Cache
        for (let icao in navMap) {
            const mainNav = navMap[icao].find(n => n.type.includes('TACAN') || n.type.includes('VOR')) || navMap[icao][0];
            csvVorTcnCache[icao] = mainNav;
        }

        document.getElementById('rawView').innerText = "Â∞éËà™ÈõôÊ†∏ÂøÉÂ∑≤Â∞±Á∑í (ILS + VOR/TCN)„ÄÇ";
    } catch (e) { document.getElementById('rawView').innerText = "Â∞éËà™ËºâÂÖ•ÂÆåÊàê (ÈÉ®ÂàÜÈõ¢Á∑öË≥áÊñôÁº∫Â§±)"; }
}

function update() {
    const id = document.getElementById('icaoInput').value.toUpperCase(); if (!id) return;
    const ap = airportDB[id] || { name: id, lat: 25.07, lon: 121.23, rwys: {} };
    fetch(`https://metar.vatsim.net/metar.php?id=${id}&t=${Date.now()}`).then(r => r.text()).then(raw => {
        document.getElementById('rawView').innerText = raw.trim();
        const wMatch = raw.match(/(VRB|\d{3})(\d{2,3})(G\d{2,3})?KT/);
        let dir = 0, spd = 0; if (wMatch) { dir = wMatch[1]==="VRB"?0:parseInt(wMatch[1]); spd = parseInt(wMatch[2]); }
        
        // CAVOK Âà§Êñ∑
        if (raw.includes("CAVOK")) {
            document.getElementById('visVal').innerText = "10km+ (CAVOK)";
        } else {
            const visMatch = raw.match(/\b\d{4}\b/);
            document.getElementById('visVal').innerText = visMatch ? (visMatch[0]==="9999"?"10km+":visMatch[0]+"m") : "N/A";
        }
        const qnhMatch = raw.match(/[QA](\d{4})/);
        document.getElementById('qnhVal').innerText = qnhMatch ? qnhMatch[0] : "--";
        
        const cloudRegex = /(FEW|SCT|BKN|OVC|VV)(\d{3})/g;
        let cMatch, cloudsHtml = "";
        while ((cMatch = cloudRegex.exec(raw)) !== null) {
            cloudsHtml += `<div class="cloud-item"><span><b>${cMatch[1]}</b></span><span>${parseInt(cMatch[2])*100} ft</span></div>`;
        }
        document.getElementById('cloudBox').innerHTML = cloudsHtml || "Sky Clear / NSC";

        let d = [];
        if(raw.includes("NOSIG")) d.push("‚Ä¢ NOSIG (Â§©Ê∞£Á©©ÂÆö)");
        if(raw.includes("CAVOK")) d.push("‚Ä¢ CAVOK (ËâØÂ•Ω)");
        if(raw.includes("TS")) d.push("‚Ä¢ TS (Èõ∑Èõ®)");
        document.getElementById('rmkBox').innerText = d.length > 0 ? d.join('\n') : "ÁÑ°ÁâπÊÆäÂ§©Ê∞£ÁèæË±°";

        let best = "--", minD = 180;
        for(let r in ap.rwys) { let diff = Math.abs(dir-ap.rwys[r].mag); if(diff>180) diff=360-diff; if(diff<minD){minD=diff; best=r;} }
        currentData = { id, dir, spd, best };
        map.setView([ap.lat, ap.lon], 14); marker.setLatLng([ap.lat, ap.lon]);
    });
}

function refreshTab2() {
    if(!currentData) return; 
    const r = document.getElementById('tab2Rwy').value, ap = airportDB[currentData.id];
    const tas = parseInt(document.getElementById('tasInput').value) || 90;
    const magH = (ap && ap.rwys[r]) ? ap.rwys[r].mag : parseInt(r)*10;
    
    document.getElementById('rwyBar').style.transform = `translate(-50%, -50%) rotate(${magH-90}deg)`;
    document.getElementById('n1').innerText = r; document.getElementById('n2').innerText = (parseInt(r)>18?parseInt(r)-18:parseInt(r)+18).toString().padStart(2,'0');
    document.getElementById('windPtr').style.transform = `translate(-50%, -50%) rotate(${currentData.dir}deg)`;
    
    // WCA & GS Ë®àÁÆó
    const legs = [{n:"Upwind", t:magH}, {n:"Cross", t:(magH+(trafficSide==='L'?-90:90)+360)%360}, {n:"Downwind", t:(magH+180)%360}, {n:"Base", t:(magH+(trafficSide==='L'?90:-90)+360)%360}];
    let h = ""; legs.forEach(l => {
        const a = (currentData.dir - l.t) * Math.PI / 180;
        let wRad = Math.asin((currentData.spd * Math.sin(a)) / tas); if(isNaN(wRad)) wRad = 0;
        const wDeg = Math.round(wRad * 180 / Math.PI);
        const gs = Math.round(tas * Math.cos(wRad) + currentData.spd * Math.cos(a));
        h += `<tr><td align="left"><b>${l.n}</b></td><td>${Math.round(l.t)}¬∞</td><td>${wDeg>=0?'+':''}${wDeg}¬∞</td><td><b>${(Math.round(l.t)+wDeg+360)%360}¬∞</b></td><td align="right" style="color:var(--accent)">${gs}KT</td></tr>`;
    }); 
    document.getElementById('wcaList').innerHTML = h;

    // --- „ÄêÁâ©ÁêÜÂçÄÈöîÔºöILS vs VOR/TCN„Äë ---
    let ilsHtml = `<tr><td class="type-label">ILS</td><td align="center">N/A</td><td align="right">N/A</td></tr>`;
    let vorHtml = `<tr><td class="type-label">VOR/TCN</td><td align="center">N/A</td><td align="right">N/A</td></tr>`;
    let courseHtml = `<tr><td class="type-label">COURSE</td><td colspan="2" align="right" class="val">${magH}¬∞</td></tr>`;

    // 1. ILS (From JSON)
    if (jsonNavCache[currentData.id]) {
        const ilsData = jsonNavCache[currentData.id].ils_data;
        const ils = ilsData[r] || ilsData[r.replace(/\D/g,"")];
        if (ils) ilsHtml = `<tr><td class="type-label">ILS</td><td align="center" class="val">${ils.ident}</td><td align="right" class="val">${ils.freq} <span class="ch">${mhzToTacan(ils.freq)}</span></td></tr>`;
    }

    // 2. VOR/TCN (From CSV Cache)
    const vor = csvVorTcnCache[currentData.id];
    if (vor) {
        vorHtml = `<tr><td class="type-label">VOR/TCN</td><td align="center" class="val">${vor.ident}</td><td align="right" class="val">${vor.freq} <span class="ch">${mhzToTacan(vor.freq)}</span></td></tr>`;
    }

    document.getElementById('navDataTable').innerHTML = ilsHtml + vorHtml + courseHtml;
}

function transfer() {
    if(!currentData) return; const s = document.getElementById('tab2Rwy'); s.innerHTML = "";
    const ap = airportDB[currentData.id]; if(ap) { for(let r in ap.rwys) { let o = new Option("RWY "+r, r); if(r===currentData.best) o.selected=true; s.add(o); } }
    refreshTab2(); switchTab(2);
}
function setSide(s) { trafficSide = s; document.getElementById('bL').style.background = s === 'L' ? 'var(--accent)' : '#334155'; document.getElementById('bR').style.background = s === 'R' ? 'var(--accent)' : '#334155'; refreshTab2(); }
function switchTab(n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab' + n).classList.add('active'); document.querySelectorAll('.tab-btn')[n-1].classList.add('active'); if(n === 1) setTimeout(() => map.invalidateSize(), 300); }
function manualUpdate() { update(); }

function init() {
    loadDatabases();
    const sel = document.getElementById('apSelect');
    groups.forEach(g => {
        let grp = document.createElement('optgroup'); grp.label = g.label;
        g.ids.forEach(id => { if(airportDB[id]) grp.appendChild(new Option(`${id} - ${airportDB[id].name}`, id)); });
        sel.appendChild(grp);
    });
    sel.value = "RCNN"; document.getElementById('icaoInput').value = "RCNN";
    map = L.map('map', { zoomControl: false }).setView([22.95, 120.20], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    marker = L.marker([22.95, 120.20]).addTo(map);
    patternOverlay = L.polyline([], { color: '#38bdf8', weight: 3, dashArray: '10, 10' }).addTo(map);
    const svg = document.getElementById('compSvg'), lbls = { 0:'N', 90:'E', 180:'S', 270:'W' };
    let ticks = ''; for(let i=0; i<360; i+=10) {
        let isL = i % 30 === 0, x1 = 100 + Math.sin(i*Math.PI/180)*(isL?82:88), y1 = 100 - Math.cos(i*Math.PI/180)*(isL?82:88);
        let x2 = 100 + Math.sin(i*Math.PI/180)*96, y2 = 100 - Math.cos(i*Math.PI/180)*96;
        ticks += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#94a3b8" stroke-width="${isL?2:1}" />`;
        if(i % 90 === 0) ticks += `<text x="${100+Math.sin(i*Math.PI/180)*72}" y="${100-Math.cos(i*Math.PI/180)*72}" fill="white" font-size="14" font-weight="bold" text-anchor="middle">${lbls[i]}</text>`;
    } svg.innerHTML = ticks;
    setSide('L'); update();
}
window.onload = init;
</script>
</body>
</html>
