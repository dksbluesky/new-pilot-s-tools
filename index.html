<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket METAR Pro - Instructor v4.3</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f8fafc; --dim: #94a3b8; --green: #4ade80; --red: #fb7185; --warn: #facc15; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { max-width: 650px; margin: 0 auto; }
        .tabs { display: flex; gap: 4px; margin-bottom: 12px; }
        .tab-btn { flex: 1; padding: 14px; background: #334155; border: none; color: white; border-radius: 8px 8px 0 0; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--card); border-bottom: 3px solid var(--accent); opacity: 1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--card); border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        .label-sm { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; display: block; }
        .raw-text { font-family: 'Consolas', monospace; color: var(--green); font-size: 0.85rem; line-height: 1.4; background: #000; padding: 12px; border-radius: 6px; border-left: 4px solid var(--green); margin-top: 8px; white-space: pre-wrap; word-break: break-all; min-height: 40px; }
        
        /* è·‘é“æ¡¿æ¨£å¼ä¿®æ­£ */
        .compass-wrap { position: relative; width: 260px; height: 260px; margin: 15px auto; border-radius: 50%; background: #1a365d; border: 2px solid #334155; }
        .rwy-bar { position: absolute; top: 50%; left: 50%; width: 160px; height: 20px; background: #111; border: 1.5px solid #fff; transform: translate(-50%, -50%); z-index: 10; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; border-radius: 3px; }
        .rwy-num { color: white; font-size: 11px; font-weight: bold; font-family: monospace; }
        .wind-ptr { position: absolute; top: 50%; left: 50%; width: 0; height: 0; transform-origin: center center; z-index: 20; transition: transform 0.8s ease; }
        
        #map { height: 260px; border-radius: 12px; margin-top: 10px; background: #111; border: 1px solid #444; }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .input-group input { flex: 1; padding: 12px; background: #334155; color: white; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
        .input-group button { padding: 0 20px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* è¡¨æ ¼å°é½Šçµ‚æ¥µä¿®æ­£ï¼šæ¨™é¡Œèˆ‡å…§å®¹å…±ç”¨é¡åˆ¥ */
        .nav-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; table-layout: fixed; }
        .nav-table th { padding: 8px 5px; color: var(--dim); font-size: 0.7rem; border-bottom: 1px solid #475569; }
        .nav-table td { padding: 12px 5px; border-bottom: 1px solid #334151; }
        .col-type { width: 30%; text-align: left; }
        .col-ident { width: 25%; text-align: center; }
        .col-freq { width: 45%; text-align: right; }
        .val { color: var(--accent); font-weight: bold; font-family: 'Consolas', monospace; }
        .ch { color: var(--warn); font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab(1)">æ©Ÿå ´è³‡è¨Š</button>
        <button class="tab-btn" onclick="switchTab(2)">èˆªç·šè¨ˆç®—</button>
    </div>

    <div id="tab1" class="tab-content active">
        <div class="card">
            <span class="label-sm">ICAO æ‰‹å‹•è¼¸å…¥ / é¸å–</span>
            <div class="input-group">
                <input type="text" id="icaoInput" placeholder="ä¾‹å¦‚: RCSS" maxlength="4">
                <button onclick="manualUpdate()">æŸ¥è©¢</button>
            </div>
            <select id="apSelect" onchange="document.getElementById('icaoInput').value=this.value; update()"></select>
        </div>
        <div class="card">
            <span class="label-sm">åŸå§‹é›»ç¢¼ RAW DATA</span>
            <div id="rawView" class="raw-text">ç­‰å¾…æ•¸æ“šæŸ¥è©¢...</div>
            <button onclick="promptManualMetar()" style="margin-top:10px; background:none; border:1px dashed #555; color:var(--dim); padding:8px; font-size:0.7rem; cursor:pointer; width:100%; border-radius:6px;">[ ç¶²è·¯é€£ç·šä¸ç©©ï¼Ÿé»æ­¤æ‰‹å‹•è²¼ä¸Š METAR é›»ç¢¼ ]</button>
        </div>
        <div id="map"></div>
        <div class="card">
            <span class="label-sm">é‡é»è§£è­¯ DECODER</span>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px">
                <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:8px; border-left:3px solid #475569"><span class="label-sm">èƒ½è¦‹åº¦ VIS</span><div id="visVal" style="font-weight:bold; font-size:1.1rem">--</div></div>
                <div style="background:rgba(0,0,0,0.2); padding:10px; border-radius:8px; border-left:3px solid #475569"><span class="label-sm">æ°£å£“ QNH</span><div id="qnhVal" style="font-weight:bold; font-size:1.1rem">--</div></div>
            </div>
            <div id="cloudBox" style="margin-top:8px"></div>
            <div id="rmkBox" style="margin-top:10px; font-size:0.85rem; color:var(--accent); white-space: pre-line;"></div>
        </div>
        <button onclick="transfer()" style="width:100%; padding:18px; background:var(--accent); color:#000; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">å‚³é€è‡³è¨ˆç®—é é¢ â”</button>
    </div>

    <div id="tab2" class="tab-content">
        <div class="card">
            <div style="display:flex; gap:10px; align-items: flex-end;">
                <div style="flex:2"><span class="label-sm">é¸å–è·‘é“</span><select id="tab2Rwy" onchange="refreshTab2()"></select></div>
                <div style="flex:1"><span class="label-sm">ç©ºé€Ÿ TAS</span><input type="number" id="tasInput" class="tas-input" value="90" oninput="refreshTab2()"></div>
            </div>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <button id="bL" style="flex:1; padding:10px; border-radius:5px; border:none; cursor:pointer;" onclick="setSide('L')">LEFT Traffic</button>
                <button id="bR" style="flex:1; padding:10px; border-radius:5px; border:none; cursor:pointer;" onclick="setSide('R')">RIGHT Traffic</button>
            </div>
        </div>
        <div class="card" style="text-align:center">
            <div class="compass-wrap">
                <svg width="260" height="260" viewBox="0 0 200 200" id="compSvg"></svg>
                <div id="rwyBar" class="rwy-bar"><span id="n1" class="rwy-num">--</span><span id="n2" class="rwy-num">--</span></div>
                <div id="windPtr" class="wind-ptr"><svg width="24" height="30" viewBox="0 0 24 30" style="position:absolute; top:-125px; left:-12px;"><path d="M12 30 L24 5 L12 12 L0 5 Z" fill="white" /></svg></div>
            </div>
        </div>
        <div class="card" style="padding:10px"><span class="label-sm">èˆªç·šä¿®æ­£ WCA & GS</span><table style="width:100%; font-size: 0.9rem; border-collapse: collapse; text-align: center;"><tbody id="wcaList"></tbody></table></div>
        <div class="card">
            <span class="label-sm">å°èˆªé »ç‡ (å‹•æ…‹å€éš”)</span>
            <table class="nav-table">
                <thead>
                    <tr><th class="col-type">Type</th><th class="col-ident">Ident</th><th class="col-freq">Freq / Channel</th></tr>
                </thead>
                <tbody id="navDataTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// ã€é‡è¦ä¿®æ­£ï¼šé‡æ–°åŠ å…¥è·‘é“å‚™æ´æ•¸æ“šï¼Œé˜²æ­¢ JSON å¤±æ•ˆå°è‡´é¸é …éŒ¯èª¤ã€‘
const airportDB = {
    "RCTP": { name: "æ¡ƒåœ’ Taoyuan", lat: 25.0797, lon: 121.2342, rwys: ["05L", "05R", "23L", "23R"] },
    "RCSS": { name: "æ¾å±± Songshan", lat: 25.0697, lon: 121.5525, rwys: ["10", "28"] },
    "RCKH": { name: "é«˜é›„ Kaohsiung", lat: 22.5771, lon: 120.3500, rwys: ["09", "27"] },
    "RCMQ": { name: "å°ä¸­ Taichung", lat: 24.2582, lon: 120.6203, rwys: ["18", "36"] },
    "RCNN": { name: "å°å— Tainan", lat: 22.9507, lon: 120.2058, rwys: ["18R", "36L", "18L", "36R"] },
    "RCBS": { name: "é‡‘é–€ Kinmen", lat: 24.4297, lon: 118.3586, rwys: ["06", "24"] },
    "RCQC": { name: "æ¾æ¹– Penghu", lat: 23.5681, lon: 119.6281, rwys: ["02", "20"] },
    "VHHH": { name: "é¦™æ¸¯ Hong Kong", lat: 22.3089, lon: 113.9145, rwys: ["07L", "25R", "07R", "25L"] },
    "VMMC": { name: "æ¾³é–€ Macau", lat: 22.1495, lon: 113.5915, rwys: ["16", "34"] },
    "WSSS": { name: "æ–°åŠ å¡ Singapore", lat: 1.3644, lon: 103.9915, rwys: ["02L", "20R", "02C", "20C"] },
    "RKSI": { name: "é¦–çˆ¾ä»å· Incheon", lat: 37.4602, lon: 126.4407, rwys: ["15R", "33L", "15L", "33R"] },
    "RJTT": { name: "æ±äº¬ç¾½ç”° Haneda", lat: 35.5494, lon: 139.7798, rwys: ["34L", "16R", "34R", "16L"] },
    "KJFK": { name: "ç´ç´„ JFK", lat: 40.6413, lon: -73.7781, rwys: ["04L", "22R", "13L", "31R"] },
    "KLAX": { name: "æ´›æ‰ç£¯ L.A.", lat: 33.9416, lon: -118.4085, rwys: ["24L", "25R", "24R", "25L"] }
};

const groups = [
    { label: "ğŸ‡¹ğŸ‡¼ å°ç£ Taiwan", ids: ["RCTP", "RCSS", "RCKH", "RCMQ", "RCNN", "RCBS", "RCQC"] },
    { label: "ğŸŒ äºå¤ª Asia-Pacific", ids: ["VHHH", "VMMC", "WSSS", "RKSI", "RJTT"] },
    { label: "ğŸ‡ºğŸ‡¸ æ­ç¾ Global", ids: ["KJFK", "KLAX"] }
];

let jsonNavCache = {}, csvVorCache = {}, currentData = null, trafficSide = 'L', map, marker;

function mhzToTacan(mhz) {
    const f = parseFloat(mhz); if (isNaN(f)) return "";
    let ch = (f >= 108.0 && f <= 111.95) ? Math.round((f - 106.3) * 10) + "X" : (f >= 112.3 && f <= 117.95) ? Math.round((f - 105.3) * 10) + "X" : "";
    return ch ? `(${ch})` : "";
}

async function loadDatabases() {
    try {
        const res = await fetch('database.json');
        if (res.ok) {
            const data = await res.json();
            data.forEach(apt => { jsonNavCache[apt.code.toUpperCase()] = apt; });
        }
        const nRes = await fetch('navaids.csv');
        if (nRes.ok) {
            const nText = await nRes.text();
            nText.split('\n').slice(1).forEach(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (c.length < 20) return;
                const icao = c[19].toUpperCase().replace(/"/g,'').trim();
                const type = c[4];
                if (['TACAN','VOR','VORTAC'].some(t => type.includes(t))) {
                    csvVorCache[icao] = { ident: c[2].replace(/"/g,''), type, freq: (parseFloat(c[5]) > 500 ? (parseFloat(c[5])/1000).toFixed(2) : parseFloat(c[5]).toFixed(2)) };
                }
            });
        }
    } catch (e) { console.warn("æ•¸æ“šåº«è¼‰å…¥è·³é"); }
}

async function update() {
    const id = document.getElementById('icaoInput').value.toUpperCase(); if (!id) return;
    document.getElementById('rawView').innerText = `æ­£åœ¨é€£ç·š ${id}...`;
    
    // ä½¿ç”¨ä»£ç† + é›™æºå‚™æ´
    const proxy = "https://api.allorigins.win/raw?url=";
    const url = encodeURIComponent(`https://aviationweather.gov/api/data/metar?ids=${id}&format=raw`);

    try {
        const res = await fetch(proxy + url);
        let raw = await res.text();
        if(raw && raw.length > 5) processMetar(id, raw.trim());
        else {
            const res2 = await fetch(proxy + encodeURIComponent(`https://metar.vatsim.net/metar.php?id=${id}`));
            const raw2 = await res2.text();
            if(raw2 && raw2.length > 5) processMetar(id, raw2.trim());
            else throw new Error();
        }
    } catch (e) {
        document.getElementById('rawView').innerHTML = `<span style="color:var(--red)">è‡ªå‹•æŸ¥è©¢å¤±æ•—ã€‚è«‹ç¢ºèªç¶²è·¯æˆ–é»æ“Šä¸‹æ–¹æ‰‹å‹•è¼¸å…¥ã€‚</span>`;
    }
}

function processMetar(id, raw) {
    document.getElementById('rawView').innerText = raw;
    const wMatch = raw.match(/(VRB|\d{3})(\d{2,3})(G\d{2,3})?KT/);
    let dir = 0, spd = 0; if (wMatch) { dir = wMatch[1]==="VRB"?0:parseInt(wMatch[1]); spd = parseInt(wMatch[2]); }
    const qMatch = raw.match(/[QA](\d{4})/);
    document.getElementById('qnhVal').innerText = qMatch ? qMatch[0] : "N/A";
    if (raw.includes("CAVOK")) { document.getElementById('visVal').innerText = "10km+ (CAVOK)"; }
    else { const visMatch = raw.match(/\b\d{4}\b/); document.getElementById('visVal').innerText = visMatch ? (visMatch[0]==="9999"?"10km+":visMatch[0]+"m") : "N/A"; }
    let d = []; if(raw.includes("NOSIG")) d.push("â€¢ NOSIG (å¤©æ°£ç©©å®š)"); if(raw.includes("CAVOK")) d.push("â€¢ CAVOK (è‰¯å¥½)");
    document.getElementById('rmkBox').innerText = d.join('\n') || "è§£è­¯å®Œæˆã€‚";

    // è·‘é“åŒ¹é…é‚è¼¯ï¼šJSON å„ªå…ˆï¼Œå‚™æ´æ¬¡ä¹‹
    const aptJson = jsonNavCache[id];
    const rwyList = (aptJson && aptJson.runways) ? aptJson.runways : (airportDB[id] ? airportDB[id].rwys : ["18", "36"]);
    let best = "--", minD = 180;
    rwyList.forEach(r => {
        const ils = (aptJson && aptJson.ils_data) ? (aptJson.ils_data[r] || aptJson.ils_data[r.replace(/\D/g,"")]) : null;
        const hdg = ils ? parseInt(ils.crs) : parseInt(r)*10;
        let diff = Math.abs(dir - hdg); if(diff > 180) diff = 360 - diff;
        if(diff < minD) { minD = diff; best = r; }
    });
    currentData = { id, dir, spd, best };
    const ap = airportDB[id] || { lat: 25.07, lon: 121.23 };
    map.setView([ap.lat, ap.lon], 14); marker.setLatLng([ap.lat, ap.lon]);
}

function promptManualMetar() {
    const manual = prompt("è«‹è¼¸å…¥ METAR é›»ç¢¼ï¼š", "RCSS 01010KT 9999 FEW020 25/20 Q1012");
    if(manual) processMetar(document.getElementById('icaoInput').value.toUpperCase() || "RCSS", manual);
}

function refreshTab2() {
    if(!currentData) return; 
    const r = document.getElementById('tab2Rwy').value, id = currentData.id;
    const tas = parseInt(document.getElementById('tasInput').value) || 90;
    const aptJson = jsonNavCache[id];
    let ils = null, magH = parseInt(r)*10;
    if (aptJson && aptJson.ils_data) {
        ils = aptJson.ils_data[r] || aptJson.ils_data[r.replace(/\D/g,"")];
        if (ils) magH = parseInt(ils.crs);
    }
    
    // æŒ‡å—é‡æ ¡æ­£
    document.getElementById('rwyBar').style.transform = `translate(-50%, -50%) rotate(${magH-90}deg)`;
    document.getElementById('n1').innerText = r; 
    document.getElementById('n2').innerText = (parseInt(r)>18 ? (parseInt(r)-18).toString().padStart(2,'0') : (parseInt(r)+18).toString().padStart(2,'0'));
    document.getElementById('windPtr').style.transform = `translate(-50%, -50%) rotate(${currentData.dir}deg)`;
    
    const legs = [{n:"Upwind", t:magH}, {n:"Cross", t:(magH+(trafficSide==='L'?-90:90)+360)%360}, {n:"Downwind", t:(magH+180)%360}, {n:"Base", t:(magH+(trafficSide==='L'?90:-90)+360)%360}];
    let h = ""; legs.forEach(l => {
        const a = (currentData.dir - l.t) * Math.PI / 180;
        let wRad = Math.asin((currentData.spd * Math.sin(a)) / tas); if(isNaN(wRad)) wRad = 0;
        const gs = Math.round(tas * Math.cos(wRad) + currentData.spd * Math.cos(a));
        h += `<tr><td align="left"><b>${l.n}</b></td><td>${Math.round(l.t)}Â°</td><td><b>${(Math.round(l.t)+Math.round(wRad*180/Math.PI)+360)%360}Â°</b></td><td align="right" style="color:var(--accent)">${gs}KT</td></tr>`;
    }); 
    document.getElementById('wcaList').innerHTML = h;

    // è¡¨æ ¼å°é½Šå€éš”
    let navH = "";
    if (ils) navH += `<tr><td class="col-type">ILS</td><td class="col-ident val">${ils.ident}</td><td class="col-freq val">${ils.freq} <span class="ch">${mhzToTacan(ils.freq)}</span></td></tr>`;
    else navH += `<tr><td class="col-type">ILS</td><td class="col-ident">N/A</td><td class="col-freq">N/A</td></tr>`;
    const v = csvVorCache[id];
    if (v) navH += `<tr><td class="col-type">VOR/TCN</td><td class="col-ident val">${v.ident}</td><td class="col-freq val">${v.freq} <span class="ch">${mhzToTacan(v.freq)}</span></td></tr>`;
    else navH += `<tr><td class="col-type">VOR/TCN</td><td class="col-ident">N/A</td><td class="col-freq">N/A</td></tr>`;
    navH += `<tr><td class="col-type">COURSE</td><td colspan="2" class="col-freq val">${magH}Â°</td></tr>`;
    document.getElementById('navDataTable').innerHTML = navH;
}

function transfer() {
    if(!currentData) return; const s = document.getElementById('tab2Rwy'); s.innerHTML = "";
    const aptJson = jsonNavCache[currentData.id];
    // é‡è¦ï¼šå¦‚æœè®€ä¸åˆ° JSONï¼Œæ”¹å¾ airportDB æ‹¿è·‘é“
    const rwyList = (aptJson && aptJson.runways) ? aptJson.runways : (airportDB[currentData.id] ? airportDB[currentData.id].rwys : ["18", "36"]);
    rwyList.forEach(r => { let o = new Option("RWY " + r, r); if(r === currentData.best) o.selected = true; s.add(o); });
    refreshTab2(); switchTab(2);
}

function setSide(s) { trafficSide = s; document.getElementById('bL').style.background = s === 'L' ? 'var(--accent)' : '#334155'; document.getElementById('bR').style.background = s === 'R' ? 'var(--accent)' : '#334155'; refreshTab2(); }
function switchTab(n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab' + n).classList.add('active'); document.querySelectorAll('.tab-btn')[n-1].classList.add('active'); }
function manualUpdate() { update(); }

function init() {
    loadDatabases();
    const sel = document.getElementById('apSelect');
    groups.forEach(g => {
        let grp = document.createElement('optgroup'); grp.label = g.label;
        g.ids.forEach(id => { if(airportDB[id]) grp.appendChild(new Option(`${id} - ${airportDB[id].name}`, id)); });
        sel.appendChild(grp);
    });
    sel.value = "RCSS"; document.getElementById('icaoInput').value = "RCSS";
    map = L.map('map', { zoomControl: false }).setView([25.06, 121.55], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    marker = L.marker([25.06, 121.55]).addTo(map);
    const svg = document.getElementById('compSvg'), lbls = { 0:'N', 90:'E', 180:'S', 270:'W' };
    let ticks = ''; for(let i=0; i<360; i+=10) {
        let isL = i % 30 === 0, x1 = 100 + Math.sin(i*Math.PI/180)*(isL?82:88), y1 = 100 - Math.cos(i*Math.PI/180)*(isL?82:88);
        ticks += `<line x1="${x1}" y1="${y1}" x2="${100+Math.sin(i*Math.PI/180)*96}" y2="${100-Math.cos(i*Math.PI/180)*96}" stroke="#94a3b8" stroke-width="${isL?2:1}" />`;
        if(i % 90 === 0) ticks += `<text x="${100+Math.sin(i*Math.PI/180)*72}" y="${100-Math.cos(i*Math.PI/180)*72}" fill="white" font-size="14" font-weight="bold" text-anchor="middle">${lbls[i]}</text>`;
    } svg.innerHTML = ticks;
    update();
}
window.onload = init;
</script>
</body>
