// 1. Âº∑ÂåñÂûã MHz ËΩâ TACAN Channel
function mhzToTacan(mhz) {
    const f = parseFloat(mhz); if (isNaN(f)) return "";
    let ch = "";
    if (f >= 108.00 && f <= 111.95) ch = Math.round((f - 106.3) * 10) + "X";
    else if (f >= 112.30 && f <= 117.95) ch = Math.round((f - 105.3) * 10) + "X";
    return ch ? `(${ch})` : "";
}

// 2. Decoder ÈÇèËºØ
const decodeMetarLogic = (raw) => {
    let d = [];
    if(raw.includes("NOSIG")) d.push("‚Ä¢ NOSIG (Â§©Ê∞£Á©©ÂÆö)");
    if(raw.includes("CAVOK")) d.push("‚Ä¢ CAVOK (ËÉΩË¶ã/Èõ≤Ê≥ÅËâØÂ•Ω)");
    if(raw.includes("TS")) d.push("‚Ä¢ TS (Èõ∑Êö¥È¢®Èö™)");
    if(raw.includes("WS")) d.push("‚Ä¢ WS (È¢®ÂàáÈ†êË≠¶)");
    if(raw.includes("RA")) d.push("‚Ä¢ RA (ÈôçÈõ®)");
    if(raw.includes("FG") || raw.includes("BR")) d.push("‚Ä¢ FG/BR (‰ΩéËÉΩË¶ãÂ∫¶)");
    return d.length > 0 ? d.join('\n') : "ÁÑ°È°ØËëóÂ§©Ê∞£ÁèæË±°";
};

// 3. Êï∏ÊìöÂ∫´Á¥¢Âºï‰øÆÊ≠£ËàáËÆÄÂèñ (UPDATE: ÂêåÊôÇÂÑ≤Â≠ò ILS Âíå VOR)
async function ingestOurAirportsData() {
    try {
        const [rRes, nRes] = await Promise.all([fetch('runways.csv'), fetch('navaids.csv')]);
        const rText = await rRes.text(), nText = await nRes.text();
        const navMap = {}; 

        // ËÆÄÂèñ Navaids
        nText.split('\n').slice(1).forEach(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 20) return;
            const ident = c[2].replace(/"/g,''), type = c[4], freqRaw = parseFloat(c[5]), icao = c[19].toUpperCase().replace(/"/g,'').trim();
            const freq = (freqRaw > 500) ? (freqRaw / 1000).toFixed(2) : freqRaw.toFixed(2);
            if (!navMap[icao]) navMap[icao] = [];
            navMap[icao].push({ ident, type, freq, name: c[3] });
        });

        // ËÆÄÂèñ Runways ‰∏¶ÈÖçÂ∞ç
        rText.split('\n').slice(1).forEach(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 19) return;
            const icao = c[2].replace(/"/g,'').toUpperCase().trim();
            if (!navDataDB[icao]) navDataDB[icao] = {};

            // ÈáùÂ∞çË∑ëÈÅìÂÖ©Á´ØÂàÜÂà•ËôïÁêÜ
            [ {id: c[8], hdg: c[12]}, {id: c[14], hdg: c[18]} ].forEach(end => {
                const rId = end.id.replace(/"/g,'').trim(); if (!rId) return;
                const airportNavs = navMap[icao] || [];
                const crs = end.hdg ? Math.round(parseFloat(end.hdg.replace(/"/g,''))).toString().padStart(3,'0') : rId.padStart(2,'0')+"0";

                // 1. Êâæ VOR (ÂÖ®Ê©üÂ†¥ÈÄöÁî®ÔºåÂÑ™ÂÖàÊâæ VORTAC Êàñ VOR-DME)
                let vorMatch = airportNavs.find(n => n.type === 'VORTAC') || 
                               airportNavs.find(n => n.type === 'VOR-DME') || 
                               airportNavs.find(n => n.type === 'VOR');

                // 2. Êâæ ILS (Ë∑ëÈÅìÂ∞àÁî®ÔºåÂêçÁ®±ÈÄöÂ∏∏ÂåÖÂê´Ë∑ëÈÅìËôüÁ¢ºÔºåÂ¶Ç "05L")
                let ilsMatch = airportNavs.find(n => 
                    (n.type.includes('ILS') || n.type.includes('LOC')) && 
                    (n.name.includes(` ${rId}`) || n.ident.includes(rId.replace(/\D/g,'')))
                );

                // Â≠òÂÖ•ÈõôÈáçË≥áÊñô
                navDataDB[icao][rId] = {
                    vor: vorMatch ? { ...vorMatch, crs: crs } : null,
                    ils: ilsMatch ? { ...ilsMatch, crs: crs } : null
                };
            });
        });
        document.getElementById('rawView').innerText = "Êï∏ÊìöÂ∫´ (VOR/ILS) Â∑≤Â∞±Á∑í„ÄÇ";
    } catch (e) { document.getElementById('rawView').innerText = "Âä†ËºâÈåØË™§"; }
}

function update() {
    const id = document.getElementById('icaoInput').value.toUpperCase(); if (!id) return;
    const ap = airportDB[id] || { name: id, lat: 25.07, lon: 121.23, rwys: {} };
    fetch(`https://metar.vatsim.net/metar.php?id=${id}&t=${Date.now()}`).then(r => r.text()).then(raw => {
        document.getElementById('rawView').innerText = raw.trim();
        
        // È¢®Âêë
        const wMatch = raw.match(/(VRB|\d{3})(\d{2,3})(G\d{2,3})?KT/);
        let dir = 0, spd = 0; if (wMatch) { dir = wMatch[1]==="VRB"?0:parseInt(wMatch[1]); spd = parseInt(wMatch[2]); }
        
        // CAVOK ÂÑ™ÂÖàËôïÁêÜ
        if (raw.includes("CAVOK")) {
            document.getElementById('visVal').innerText = "10km+ (CAVOK)";
        } else {
            const visMatch = raw.match(/\b\d{4}\b/);
            document.getElementById('visVal').innerText = visMatch ? (visMatch[0]==="9999"?"10km+":visMatch[0]+"m") : "N/A";
        }
        
        const qMatch = raw.match(/Q(\d{4})/);
        const aMatch = raw.match(/A(\d{4})/);
        document.getElementById('qnhVal').innerText = qMatch ? qMatch[1]+" hPa" : (aMatch ? (parseInt(aMatch[1])/100).toFixed(2)+" inHg" : "--");
        
        const cloudRegex = /(FEW|SCT|BKN|OVC|VV)(\d{3})/g;
        let cMatch, cloudsHtml = "";
        while ((cMatch = cloudRegex.exec(raw)) !== null) {
            cloudsHtml += `<div class="cloud-item"><span><b>${cMatch[1]}</b></span><span>${parseInt(cMatch[2])*100} ft</span></div>`;
        }
        document.getElementById('cloudBox').innerHTML = cloudsHtml || "Sky Clear / NSC";
        document.getElementById('rmkBox').innerText = decodeMetarLogic(raw);

        let best = "--", minD = 180;
        for(let r in ap.rwys) { let diff = Math.abs(dir-ap.rwys[r].mag); if(diff>180) diff=360-diff; if(diff<minD){minD=diff; best=r;} }
        currentData = { id, dir, spd, best };
        map.setView([ap.lat, ap.lon], 14); marker.setLatLng([ap.lat, ap.lon]);
        if(best !== "--") drawMapPattern(id, best);
    });
}

    const legs = [{n:"Upwind", t:magH}, {n:"Cross", t:(magH+(trafficSide==='L'?-90:90)+360)%3
