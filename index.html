// 3. æ•¸æ“šåº«è®€å–
async function ingestOurAirportsData() {
    try {
        logDebug("æ­£åœ¨è®€å– CSV...");
        const [rRes, nRes] = await Promise.all([
            fetch('runways.csv').then(res => { if(!res.ok) throw new Error("Runways 404"); return res; }),
            fetch('navaids.csv').then(res => { if(!res.ok) throw new Error("Navaids 404"); return res; })
        ]);
        const rText = await rRes.text(), nText = await nRes.text();
        
        // --- NAVAIDS è§£æ ---
        const nLines = nText.split('\n');
        const nHeaders = nLines[0].replace(/"/g,'').split(',');
        
        // è‡ªå‹•åµæ¸¬æ¬„ä½
        const nIdx = {
            ident: nHeaders.indexOf('ident'),
            name: nHeaders.indexOf('name'),
            type: nHeaders.indexOf('type'),
            freq: nHeaders.indexOf('frequency_khz'),
            airport: nHeaders.indexOf('associated_airport'),
            filename: nHeaders.indexOf('filename') // å¢åŠ  filename è¼”åŠ©æ¯”å°
        };
        
        // å¦‚æœè‡ªå‹•åµæ¸¬å¤±æ•—ï¼Œä½¿ç”¨ OurAirports æ¨™æº–é è¨­å€¼
        if (nIdx.freq === -1 || nIdx.airport === -1) {
            logDebug("è­¦å‘Š: æ¬„ä½è‡ªå‹•åµæ¸¬å¤±æ•—ï¼Œåˆ‡æ›è‡³é è¨­æ¨¡å¼");
            nIdx.ident = 2; nIdx.name = 3; nIdx.type = 4; nIdx.freq = 5; nIdx.airport = 19;
        }

        // æˆ‘å€‘ä¸åœ¨æ­¤æ™‚åšæ­»æ¿é…å°ï¼Œè€Œæ˜¯å°‡æ‰€æœ‰ Navaids å­˜å…¥å…¨åŸŸå­—å…¸
        const tempNavMap = {};
        
        nLines.slice(1).forEach(line => {
            if (!line.trim()) return;
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if (c.length < 5) return;

            const icao = c[nIdx.airport] ? c[nIdx.airport].replace(/"/g,'').toUpperCase().trim() : "";
            if (!icao) return;

            const ident = c[nIdx.ident] ? c[nIdx.ident].replace(/"/g,'').toUpperCase() : "";
            const name = c[nIdx.name] ? c[nIdx.name].replace(/"/g,'').toUpperCase() : "";
            const type = c[nIdx.type] ? c[nIdx.type].toUpperCase() : "";
            const filename = (nIdx.filename > -1 && c[nIdx.filename]) ? c[nIdx.filename].replace(/"/g,'').toUpperCase() : "";
            const freqRaw = parseFloat(c[nIdx.freq]);

            if (!freqRaw) return;
            const freq = (freqRaw > 500) ? (freqRaw / 1000).toFixed(2) : freqRaw.toFixed(2);

            if (!tempNavMap[icao]) tempNavMap[icao] = [];
            tempNavMap[icao].push({ ident, type, freq, name, filename });
        });
        
        // å­˜åˆ°å…¨åŸŸè®Šæ•¸ï¼Œä¾› refreshTab2 ä½¿ç”¨
        navDataDB = tempNavMap;
        
        // --- RUNWAYS è§£æ (åƒ…ç”¨ä¾†ç¢ºèªè·‘é“å­˜åœ¨ï¼Œä¸åšé é…å°) ---
        // é€™è£¡æˆ‘å€‘ä¸éœ€è¦å¤ªè¤‡é›œï¼Œå› ç‚ºè·‘é“æ¸…å–®å·²ç”± airportDB (Tab 1) æ§åˆ¶

function update() {
    const id = document.getElementById('icaoInput').value.toUpperCase(); if (!id) return;
    const ap = airportDB[id] || { name: id, lat: 25.07, lon: 121.23, rwys: {} };
    
    // æ›´æ–°å…¨åŸŸç•¶å‰æ©Ÿå ´å°èˆªåˆ—è¡¨
    currentAirportNavaids = navDataDB[id] || [];
    
    fetch(`https://metar.vatsim.net/metar.php?id=${id}&t=${Date.now()}`).then(r => r.text()).then(raw => {
        document.getElementById('rawView').innerText = raw.trim();
        
        const wMatch = raw.match(/(VRB|\d{3})(\d{2,3})(G\d{2,3})?KT/);
        let dir = 0, spd = 0; if (wMatch) { dir = wMatch[1]==="VRB"?0:parseInt(wMatch[1]); spd = parseInt(wMatch[2]); }
        
        if (raw.includes("CAVOK")) {
            document.getElementById('visVal').innerText = "10km+ (CAVOK)";
        } else {
            const visMatch = raw.match(/\b\d{4}\b/);
            document.getElementById('visVal').innerText = visMatch ? (visMatch[0]==="9999"?"10km+":visMatch[0]+"m") : "N/A";
        }
        
        const qMatch = raw.match(/Q(\d{4})/);
        const aMatch = raw.match(/A(\d{4})/);
        document.getElementById('qnhVal').innerText = qMatch ? qMatch[1]+" hPa" : (aMatch ? (parseInt(aMatch[1])/100).toFixed(2)+" inHg" : "--");
        
        const cloudRegex = /(FEW|SCT|BKN|OVC|VV)(\d{3})/g;
        let cMatch, cloudsHtml = "";
        while ((cMatch = cloudRegex.exec(raw)) !== null) {
            cloudsHtml += `<div class="cloud-item"><span><b>${cMatch[1]}</b></span><span>${parseInt(cMatch[2])*100} ft</span></div>`;
        }
        document.getElementById('cloudBox').innerHTML = cloudsHtml || "Sky Clear / NSC";
        document.getElementById('rmkBox').innerText = decodeMetarLogic(raw);

        let best = "--", minD = 180;
        for(let r in ap.rwys) { let diff = Math.abs(dir-ap.rwys[r].mag); if(diff>180) diff=360-diff; if(diff<minD){minD=diff; best=r;} }
        currentData = { id, dir, spd, best };
        map.setView([ap.lat, ap.lon], 14); marker.setLatLng([ap.lat, ap.lon]);
        if(best !== "--") drawMapPattern(id, best);
    });
}

function transfer() {
    if(!currentData) return; const s = document.getElementById('tab2Rwy'); s.innerHTML = "";
    const ap = airportDB[currentData.id]; if(ap) { for(let r in ap.rwys) { let o = new Option("RWY "+r, r); if(r===currentData.best) o.selected=true; s.add(o); } }
    refreshTab2(); switchTab(2);
}
function setSide(s) { trafficSide = s; document.getElementById('bL').style.background = s === 'L' ? 'var(--accent)' : '#334155'; document.getElementById('bR').style.background = s === 'R' ? 'var(--accent)' : '#334155'; refreshTab2(); }
function switchTab(n) { document.querySelectorAll('.tab-content, .tab-btn').forEach(el => el.classList.remove('active')); document.getElementById('tab' + n).classList.add('active'); document.querySelectorAll('.tab-btn')[n-1].classList.add('active'); if(n === 1) setTimeout(() => map.invalidateSize(), 300); }
function manualUpdate() { update(); }

function drawMapPattern(id, rwy) {
    const ap = airportDB[id]; if(!ap || !ap.rwys[rwy]) return;
    const s = trafficSide === 'L' ? -1 : 1, tH = ap.rwys[rwy].true;
    const latF = 1 / 60, lonF = latF / Math.cos(ap.lat * Math.PI / 180);
    const toR = Math.PI / 180, rH = (90 - tH) * toR, rS = (90 - (tH + 90 * s)) * toR;
    const m = (p, a, d) => [p[0] + Math.sin(a) * d * latF, p[1] + Math.cos(a) * d * lonF];
    const p1 = m([ap.lat, ap.lon], rH, 1.5), p2 = m([ap.lat, ap.lon], rH, -1.5), p3 = m(p2, rS, 1.2), p4 = m(p1, rS, 1.2);
    patternOverlay.setLatLngs([p1, p2, p3, p4, p1]);
}

function init() {
    ingestOurAirportsData();
    const sel = document.getElementById('apSelect');
    groups.forEach(g => {
        let grp = document.createElement('optgroup'); grp.label = g.label;
        g.ids.forEach(id => { if(airportDB[id]) grp.appendChild(new Option(`${id} - ${airportDB[id].name}`, id)); });
        sel.appendChild(grp);
    });
    sel.value = "RCSS"; document.getElementById('icaoInput').value = "RCSS";
    map = L.map('map', { zoomControl: false }).setView([25.0697, 121.5525], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    marker = L.marker([25.0697, 121.5525]).addTo(map);
    patternOverlay = L.polyline([], { color: '#38bdf8', weight: 3, dashArray: '10, 10' }).addTo(map);
    const svg = document.getElementById('compSvg'), lbls = { 0:'N', 90:'E', 180:'S', 270:'W' };
    let ticks = ''; for(let i=0; i<360; i+=10) {
        let isL = i % 30 === 0, x1 = 100 + Math.sin(i*Math.PI/180)*(isL?82:88), y1 = 100 - Math.cos(i*Math.PI/180)*(isL?82:88);
        let x2 = 100 + Math.sin(i*Math.PI/180)*96, y2 = 100 - Math.cos(i*Math.PI/180)*96;
        ticks += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#94a3b8" stroke-width="${isL?2:1}" />`;
        if(i % 90 === 0) ticks += `<text x="${100+Math.sin(i*Math.PI/180)*72}" y="${100-Math.cos(i*Math.PI/180)*72}" fill="white" font-size="14" font-weight="bold" text-anchor="middle">${lbls[i]}</text>`;
    } svg.innerHTML = ticks;
    setSide('L'); update();
}
window.onload = init;
